<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz SPA de Fútbol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- CORRECCION:
    esto lo metemos en un CSS propio 
  -->
  <style>
    .quiz-container {
      max-width: 500px;
      margin: 40px auto;
    }
    .option-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- HOME -->
    <div id="home">
      <h2 class="mb-4">¡Bienvenido al Quiz de Fútbol!</h2>
      <form id="start-form">
        <div class="mb-3">
          <label for="username" class="form-label">¿Cómo te llamas?</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Comenzar</button>
      </form>
      <div id="last-results" class="mt-4"></div>
    </div>
    <!-- CORRECCION:
        Los siguientes dos divs que generas están ocultos. Eso quiere decir que estás consumiendo tiempo y recursos
        para contenido que no se va a visualizar hasta un determinado momento. Además es contenido que no necesitamos
        tener preparado con antelación.
        Lo correcto sería tener un solo contenedor principal y cambiar lo que muestra creándolo dinámicamente cuando sea necesario.
    -->
    <!-- QUESTIONS -->
    <div id="questions" class="hidden">
      <div id="question-number" class="mb-2"></div>
      <div id="question-text" class="mb-4"></div>
      <div id="options"></div>
      <button id="next-btn" class="btn btn-secondary mt-3 hidden">Siguiente</button>
    </div>

    <!-- RESULTS -->
    <div id="results" class="hidden">
      <h3>¡Quiz finalizado!</h3>
      <div id="score"></div>
      <canvas id="chart" width="400" height="200" class="my-4"></canvas>
      <button id="restart-btn" class="btn btn-primary">Volver a jugar</button>
    </div>
  </div>
  
  <!-- CORRECCION:
    main.js (si tuvieramos más js nombres descriptivos) 
    te falta importar la libreria de chart antes de tu js:
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  -->
  <script src="eje.js"></script>
</body>
</html>
